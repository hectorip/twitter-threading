      - text: |
          Esta semana terminé el libro "A Moonwalking With Einstein" de Joshua Foer, un libro sobre la memoria y los concursos mundiales de memoria, y cómo él con un año de entrenamiento. Aquí un hilo sobre lo que más me interesó.

          🕳🐇👇
        media:
          - moonwalking.jpg
      - text: |
          1. La memoria nos hace quienes somos. No podríamos tener personalidad o "ser yo" si no mantuviéramos en nuestro cerebro las experiencias y rasgos que nos identifican. La memoria es el componente central de la identidad.
      - text: |
          2. La mejor forma de retener una memoria es entenderla. Los expertos en diferentes áreas ven el mundo diferente: un gran maestro de ajedrez no ve piezas individuales sino patrones, así es más fácil para él retenerlo.
      - text: |
          3. "Mientras más experiencias tengamos en la vida, el tiempo parecerá irse más lento". Esta es una de las perlas más valiosas del libro. ¿Te has preguntado por qué parece que se te fue un día como agua? Porque no hiciste nada memorable.
      - text: |
          Las memorias sirven como marcadores temporales. Mientras más cosas que sean memorables o mientras más experiencias metas en tu vida, más lento percibirás el tiempo. "La monotonía colapsa el tiempo; la novedad lo expande".
      - text: |
          Sócrates decía que la vida que no se examina no vale la pena ser vivida. ¿Qué pasa con la vida que ni siquiera logramos recordar? Esto no es cuestión de tener una memoria inhabilitada, sino de buscar cosas que valga la pena hacer y recordar.
      - text: |
          4. El mundo antiguo daba más importancia a la memoria porque no tenían las herramientas que tenemos hoy y que hacen que la hayamos relegado a un lugar remoto. No es malo aprovechar las herramientas de hoy, pero podemos aprovechar las técnicas que usaban antes.
      - text: |
          5. Si quieres recordar algo, tienes que pensar en ello, repetirlo, hacerlo visualmente memorable. Nuestro cerebro está hecho para recordar cosas visuales. Mientras más vívido imagines algo, más fácil será de recordar. La ATENCIÓN es un pre-requisito para recordar.
      - text: |
          6. Para continuar mejorando en algo, debes evitar entrar en el modo automático al hacerlo. La memoria aquí nos juega en contra: la automatización nos hace llegar a una meseta de habilidad. Sal de la meseta haciendo cosas más difíciles de las que normalmente podrías.
      - text: |
          Salir del modo automático, mantener la atención en lo que estamos practicando y buscar retroalimentación sobre nuestras fallas es lo que significa la famosa "práctica enfocada" que lleva a la personas a niveles de despeño de escala mundial.
      - text: |
          7. La memoria y la creación (o invención) están íntimamente ligadas. Para crear algo nuevo necesitamos un repertorio de cosas que combinar y sobre las cuáles construir. La invención es un producto de tener un inventario de ideas de las cuáles tomar.
      - text: |
          8. Finalmente. Mientras más información tengas en la cabeza, más fácil será que recuerdes otras cosas ya que el cerebro crea relaciones y sólo podemos recordar algo si tenemos otra cosa que lo conecte y lo enganche.
      - text: |
          Extra: las técnicas que los expertos usan no son útiles en la vida diaria. No te harán recordar la lista del súper inmediatamente y el costo/beneficio es muy bajo. No lo intentes a menos que sea algo que tenga una aplicación específica para ti.
      - text: |
          Conclusión: Sigue aprendiendo, tu conocimiento será como una bola de nieve. Llena tu vida de experiencias y pon atención en las cosas que lees y estudias, medita en ellas y trata de comprenderlas y repasarlas. De esta manera será cada vez más fácil recordar.
